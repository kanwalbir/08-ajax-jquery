<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./style2.css">
  <title>Submit | Hacker Snooze</title>
</head>

<body>
  <main class="container">

    <header class="row clone-head clone-text">
      <div class="col clone-text align">
        <i id="logo" class="front-page fab fa-hacker-news"></i>
        <b id="clone-head-title">
          <a>Submit</a>
        </b>
      </div>
    </header>

    <form class="sub-form" method="post">
      <table border="0" class="row list">
        <tbody>
          <tr>
            <td>title</td>
            <td>
              <input id="title" type="text" name="title" size="50" class="clone-submit">
            </td>
          </tr>
          <tr>
            <td>url</td>
            <td>
              <input id="url" type="text" name="title" size="50" class="clone-submit">
            </td>
          </tr>
          <tr>
            <td>author</td>
            <td>
              <input id="author" type="text" name="title" size="50" class="clone-submit">
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input id="submit-story" type="submit" value="submit" class="clone-submit">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </main>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <script text="text/javscript" src="./script.js"></script>
</body>

</html>
